    <h1 align="center">Robot</h1>
    <script>
        function setup() {
            createCanvas(800, 800);
        }

        function draw() {
            background(220);
            fill(153, 203, 255);
            square(mouseX + 30, mouseY, 150, 15); //testa
            fill(255, 254, 259);
            triangle(mouseX + 105, mouseY + 65, mouseX + 65, mouseY + 85, mouseX + 140, mouseY + 85); //naso
            fill(37, 40, 80);
            rect(mouseX + 80, mouseY + 150, 50, 30); //collo
            fill(255, 255, 0);
            circle(mouseX + 60, mouseY + 50, 20); //occhio sinistro
            circle(mouseX + 150, mouseY + 50, 20); //occhio destro
            fill(210, 210, 210);
            rect(mouseX + 40, mouseY - 60, 20, 60); //antenna sinistra
            rect(mouseX + 150, mouseY - 60, 20, 60); //antenna destra
            fill(37, 40, 80);
            circle(mouseX + 160, mouseY - 70, 30); //cerchio sull'antenna destra
            fill(37, 40, 80);
            circle(mouseX + 50, mouseY - 70, 30); //cerchio sull'antenna sinistra
            fill(153, 203, 255);
            rect(mouseX + 25, mouseY + 180, 160, 210); //busto
            fill(255, 255, 0);
            rect(mouseX + 60, mouseY + 110, 90, 20, 15); //bocca 
            fill(37, 40, 80);
            arc(mouseX + 185, mouseY + 210, 50, 50, -HALF_PI, HALF_PI); //spalla destra
            fill(37, 40, 80);
            arc(mouseX + 25, mouseY + 210, 50, 50, HALF_PI, -HALF_PI); //spalla sinistra
            fill(153, 203, 255);
            rect(mouseX + 195, mouseY + 233, 20, 100); //braccio destro
            fill(153, 203, 255);
            rect(mouseX - 6, mouseY + 233, 20, 100); //braccio sinistro
            rect(mouseX + 40, mouseY + 390, 35, 200); //gamba sinistra
            rect(mouseX + 130, mouseY + 390, 35, 200); //gamba destra
            fill(37, 40, 80);
            rect(mouseX + 130, mouseY + 590, 60, 30); //piede destro
            rect(mouseX + 15, mouseY + 590, 60, 30); //piede sinistro
            fill(37, 40, 80);
            circle(mouseX + 5, mouseY + 345, 35); //mano sinistra
            fill(37, 40, 80);
            circle(mouseX + 205, mouseY + 345, 35); //mano destra
        }
    </script>
